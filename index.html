    <script>
        (async () => {
            // Load portfolio data from JSON file
            let data;
            try {
                const result = await fetch('./assets/data/portfolio.json', { cache: 'no-cache' });
                if (!result.ok) throw new Error(`HTTP ${result.status} ${result.statusText}`);
                data = await result.json();
            } catch (err) {
                console.error('Failed to load ./assets/data/portfolio.json', err);
                const main = document.getElementById('main');
                if (main) {
                    main.innerHTML = `
                    <p style="color:crimson">
                        Error: could not load portfolio data. See console for details.
                        You can view the <a href="assets/data/10.5Resume.pdf">resume PDF</a> instead.
                    </p>`;
                }
                return;
            }

            const $ = (s, el = document) => el.querySelector(s);

            // Format YYYY-MM → Mon YYYY
            const fmtYM = s => {
                if (!s) return 'Present';
                const [y, m] = String(s).split('-');
                const d = new Date(+y, (m || 1) - 1);
                return isNaN(d) ? s : d.toLocaleDateString(undefined, { month: 'short', year: 'numeric' });
            };

            const fill = (sel, val) => { const el = $(sel); if (el && val) el.textContent = val; };

            // ── BASICS (hero, left/right) ────────────────────────────────────────────────
            const b = data.basics || {};
            const about = document.getElementById('about');

            // Resolve avatar (fallback to your local asset if basics.image not set)
            const avatarSrc = b.image || 'assets/images/pfp.png';

            // Build social links: prefer portfolio.json profiles; fall back to your handles
            const socials = {
                GitHub:  'https://github.com/wengalan888',
                LinkedIn: 'https://www.linkedin.com/in/wengalan',
                YouTube: 'https://www.youtube.com/@wengalan'
            };
            (b.profiles || []).forEach(p => {
                const net = String(p.network || '').toLowerCase();
                if (net === 'github') socials.GitHub = p.url || socials.GitHub;
                if (net === 'linkedin') socials.LinkedIn = p.url || socials.LinkedIn;
                if (net === 'youtube') socials.YouTube = p.url || socials.YouTube;
            });

            // Build markup
            if (about) {
                about.innerHTML = `
                <div class="hero">
                    <div class="hero-left">
                        <img id="avatar" src="${avatarSrc}" alt="Portrait of ${b.name || 'Profile'}"
                            width="128" height="128" loading="eager" fetchpriority="high"
                            style="border-radius:50%;"/>
                        <h1>${b.name || ''}</h1>
                        <h3>${b.label || ''}</h3>
                    </div>

                    <div class="hero-right">
                        ${b.summary ? `<p>${b.summary}</p>` : ''}

                        <p>
                            <strong>Contact:</strong>
                            ${b.email ? `<a href="mailto:${b.email}">Email me</a>` : ''}
                            ${b.email ? ' · ' : ''}<a href="./assets/data/10.5Resume.pdf" target="_blank" rel="noopener">Resume</a>
                        </p>

                        <p>
                            <strong>Socials:</strong>
                            <a href="${socials.GitHub}" target="_blank" rel="noopener">GitHub</a> ·
                            <a href="${socials.LinkedIn}" target="_blank" rel="noopener">LinkedIn</a> ·
                            <a href="${socials.YouTube}" target="_blank" rel="noopener">YouTube</a>
                        </p>
                    </div>
                </div>`;
            }

            // ── EDUCATION (structured like résumé) ──────────────────────────────────────
            const educationList = $('#education-list');
            if (educationList) {
                educationList.innerHTML = (data.education || []).map(e => {
                    // Degree and dates placed together in a small inline container
                    const metaLine = `<div class="edu-meta"><p class="degree"><em>${e.studyType} in ${e.area}</em></p><p class="dates">${fmtYM(e.startDate)} – ${fmtYM(e.endDate)}</p></div>`;

                    // GPA line (if available)
                    const gpaLine = e.score ? `<p><strong>GPA:</strong> ${e.score}</p>` : '';

                    // Coursework
                    const coursework = e.courses?.length
                        ? `<p><strong>Relevant Coursework:</strong> ${e.courses.join(', ')}</p>`
                        : '';

                    // Institution italicized in HTML; degree and dates are separate lines
                    return `
                    <article>
                        <h3><strong><em>${e.institution}</em></strong></h3>
                        ${metaLine}
                        ${gpaLine}
                        ${coursework}
                    </article>`;
                }).join('');
            }

            // ── EXPERIENCE (position bold, org italic, bullets) ─────────────────────────
            const experienceList = $('#experience-list');
            if (experienceList) {
                experienceList.innerHTML = (data.experience || []).map(x => {
                    // Put dates on same line as the position/title; italicize organization name below
                    const heading = `<h3 class="inline-title"><strong>${x.position}</strong><span class="dates">${fmtYM(x.startDate)} – ${fmtYM(x.endDate)}</span></h3>`;
                    const orgLine = `<p><em>${x.name}</em></p>`;
                    const summary = x.summary ? `<p>${x.summary}</p>` : '';
                    // Highlights rendered as dash-prefixed paragraphs
                    const bullets = x.highlights?.length
                        ? `${x.highlights.map(h => `<p class="highlight">- ${h}</p>`).join('')}`
                        : '';
                    return `
                    <article>
                        ${heading}
                        ${orgLine}
                        ${summary}
                        ${bullets}
                    </article>`;
                }).join('');
            }

            // ── PROJECTS (name bold/linked, dates italic, bullets) ──────────────────────
            const projectsList = $('#projects-list');
            if (projectsList) {
                projectsList.innerHTML = (data.projects || []).map(p => {
                    const title = p.url
                        ? `<strong><a href="${p.url}" target="_blank" rel="noopener">${p.name}</a></strong>`
                        : `<strong>${p.name}</strong>`;
                    const dates = (p.startDate || p.endDate)
                        ? `<span class="dates">${fmtYM(p.startDate)}${p.endDate ? ' – ' + fmtYM(p.endDate) : ''}</span>`
                        : '';
                    const desc = p.description ? `<p><em>${p.description}</em></p>` : '';
                    const bullets = p.highlights?.length
                        ? `${p.highlights.map(h => `<p class="highlight">- ${h}</p>`).join('')}`
                        : '';
                    return `
                    <article>
                        <h3 class="inline-title">${title}${dates}</h3>
                        ${desc}
                        ${bullets}
                    </article>`;
                }).join('');
            }

            // ── SKILLS (category headings, bold keywords) ───────────────────────────────
            const skillsList = $('#skills-list');
            if (skillsList) {
                skillsList.innerHTML = (data.skills || []).map(s => `
                    <article>
                        <h3>${s.name}</h3>
                        <p><strong>${(s.keywords || []).join(', ')}</strong></p>
                    </article>
                `).join('');
            }
        })();
    </script>
